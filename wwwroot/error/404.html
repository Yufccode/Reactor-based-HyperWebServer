<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>404 Not Found</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			margin: 0 auto;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			font-size: 72px;
			color: #555;
			margin-bottom: 20px;
		}
		p {
			font-size: 24px;
			color: #888;
			margin-bottom: 40px;
		}
		a {
			color: #fff;
			background-color: #007bff;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		a:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Sorry, the page you requested could not be found.</p>
		<a href="/">Go back to the homepage</a>
	</div>
</body>
</html>
